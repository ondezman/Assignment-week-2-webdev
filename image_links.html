<!DOCTYPE html>
<html lang="en">

<head>
    <!--CHAT GPT WAS USED TO GENERATE THE CSS FILE-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE LINKING</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div>
            <h1>Image linking</h1>
            <nav>
                <button><a href="#home">Home</a></button>
                <button><a href="#gallery">Gallery</a></button>
                <button><a href="#menu">Menu</a></button>
            </nav>
            <hr>
        </div>
    </header>

    <section id="home">
        <h2>HOME</h2>
        <p>Welcome to my Page.</p>
        <a href="https://techcrunch.com/" target="_blank">
            <img src="tech.jpg" alt="Technology image">
        </a>
    </section>

    <hr>

    <section id="gallery">
        <h2>Gallery</h2>
        <p>Here we have our photo gallery</p>
        <a href="https://www.nature.org/en-us/" target="_blank">
            <img src="nature.jpg" alt="Nature image 1">
        </a>
        <a href="https://www.nature.org/en-us/" target="_blank">
            <img src="nature2.jpg" alt="Nature image 2">
        </a>
        <a href="https://www.nature.org/en-us/" target="_blank">
            <img src="nature3.jpg" alt="Nature image 3">
        </a>
    </section>

    <hr>

    <section id="menu">
        <h2>Our Menu</h2>
        <p>Below are some of the food items currently in store</p>
        <ul>
            <li>
                <a href="https://www.food.com" target="_blank">
                    <img src="food.jpg" alt="Rice">Rice
                </a>
            </li>
            <li>
                <a href="https://www.food.com" target="_blank">
                    <img src="food1.jpg" alt="Ugali">Ugali
                </a>
            </li>
            <li>
                <a href="https://www.food.com" target="_blank">
                    <img src="food2.jpg" alt="Chicken">Chicken
                </a>
            </li>
        </ul>
    </section>
</body>

</html>
